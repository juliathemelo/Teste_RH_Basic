<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Teste Para RH</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inconsolata&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="estilo/home.css">
        <link rel="stylesheet" href="estilo/personagem.css">

    <body>
        <!--NavBar-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" id = "logo">Story</a>
                </div>
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <div class="nav__close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>

                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link">Empresas</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">Contato</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <section class="l-main" id="home">
            <!---Home/Inicio-->
            <div class="home__container bd-grid">
                <div class="home__img" >
                    <img src="pixels/home.png" id="book">
                  </div>
                <div class="home__data">
                    <p class="home__title" id="ola">Olá,</p>

            <h1 class="title_1"> Selecione O Personagem:</h1>

                <div class="card">
                    <div class="circle">
                        <h2>Carlos</h2>
                        
                    </div>
                    <div class="content">
                        <img src="pixels/carlos.png" class="img">
                        <button class="btn" onclick="Carlos()">Escolho O Carlos</button>
                    </div>
                </div>
                <div class="card">
                    <div class="circle">
                        <h2>Pedro</h2>
                    </div>
                    <div class="content">
                        <img src="pixels/pedro.png" class="img">
                        <button class="btn">Escolho O Pedro</button>
                    </div>
                </div>
                <div class="card">
                    <div class="circle">
                        <h2>Thomas</h2>
                    </div>
                    <div class="content">
                        <img src="pixels/thomas2.png" class="img">
                        <button class="btn">Escolho O Thomas</button>
                    </div>
                </div>
           </div>

        <script src="js/JQuery3.3.1.js"></script>
